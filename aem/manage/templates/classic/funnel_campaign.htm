<table class="table">
	<thead>
		<tr>
			<th>Campaign Name</th>
			<th>Description</th>
			<th>List ID</th>
			<th>Preview</th>
			<th>Date Created</th>
		</tr>
	</thead>
	<tbody>
		{foreach from=$funnels item=t key=k}
			<tr>
				<td>{$t.title}</td>
				<td>{$t.description}</td>
				<td>{$t.list_id}</td>
				<td><a href="{$t.page_link}">{$t.page_link}</a></td>
				<td>{$t.date_created}</td>
			</tr>
		{/foreach}
	</tbody>
</table>
