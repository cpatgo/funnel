<div class="row">
	<div class="col-md-12 col-xs-12">
		<div class="table-responsive">
			<table class="table table-hover dataTables">
				<thead>
					<tr>
						<th>Name</th>
						<th>Type</th>
						<th>Category</th>
						<th>Web URL</th>
						<th>Path</th>
						<th>Builder ID</th>
						<th>Builder URL</th>
					</tr>
				</thead>
				<tbody>
					{foreach from=$templateList item=p}
					    <tr>
					    	<td>{$p.template_name}</td>
					    	<td>{$p.template_type}</td>
					    	<td>{$p.template_category}</td>
					    	<td>{$p.template_web_url}</td>
					    	<td>{$p.template_path}</td>
					    	<td>{$p.template_builder_id}</td>
					    	<td>{$p.template_builder_url}</td>
					    </tr>
					{/foreach}
				</tbody>
			</table>
		</div>	
	</div>
</div>
